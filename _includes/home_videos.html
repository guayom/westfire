<div class="container">
  <div class="moduletable gridLayout clearfix videos-home">
    <h3>Vídeos</h3>
    <ul class="category-module gridLayout clearfix videos-home">
      {% for video in site.videos | limit: 3 %}
        <li class="span4">
          <div class="img-wrapper">
            <div class="img-container">
              <a class="mod-articles-category-title " href="{{video.url}}">
                <div class="pull-left item-image">
                  <img src="{{video.thumbnail}}" alt="{{video.title}}" itemprop="thumbnailUrl">
                </div>
              </a>
              <div class="img-text">
                <h4>
                  <a class="mod-articles-category-title " href="{{video.url}}">
                    {{video.title}}
                  </a>
                </h4>
              </div>
            </div>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
<div class="moduletable text-center">
  <a class="btn btn-primary" title="Ver Todos Los Vídeos" href="/videos/">Ver Todos los Vídeos</a>
</div>
