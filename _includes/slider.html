<div class="row-fluid slider-container">
  <ul id="slider" class="sy-list">
    {% for slide in site.data.slider %}
      <li><img src="{{slide[1].imagen}}" alt="{{slide[1].title}}" /></li>
    {% endfor %}
  </ul>

  <script type="text/javascript">
  (function($){

  jQuery(document).ready(function(){
  jQuery('#slider').slippry({
  //Captions
  captions:false,

  //Pager
  pager:true
  });
  });

  })(jQuery);
  </script>
</div>
