<div class="modBg">
  <div class="container">
    <div class="moduletable gridLayout">
      <h3>Últimos Álbums</h3>
      <div class="row-fluid">
        <ul class="clearfix">
          {% for album in site.albums | limit: 3 %}
          <li class="span4">
            <a href="{{album.url}}">
              <div class="img-wrapper">
                <div class="img-container">
                  <div class="img-text">
                    <h5>{{album.title}}</h5>
                  </div>
                  <img src="{{album.thumbnail}}" alt="{{album.title}} - {{album.artista}}">
                </div>
              </div>
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
     </div>
     <div class="moduletable gridLayout">
       <div class="custom gridLayout">
         <p style="text-align: center;">
           <a class="btn btn-primary" title="Descarga las letras y los acordes de nuestras canciones" href="/canciones/">Descarga las letras y los acordes de nuestras canciones</a>
         </p>
       </div>
     </div>
   </div>
 </div>
