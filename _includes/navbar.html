<div class="row-fluid header">
  <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">
            <object type="image/svg+xml" data="/images/logo-type.svg" class="logo-menu">
              <!-- fallback image in CSS -->
            </object>
          </a>
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <div class="nav-collapse collapse">
            <ul class="nav pull-right menu nav-pills" id="mainnav_ul">
              {% for node in site.data.navigation %}
                {% if page.url == node.link %}
                  <li class="current active"><a href="{{node.link}}">{{node.title}}</a></li>
                {% elsif node.title == page.menuitem %}
                  <li class="current active"><a href="{{node.link}}">{{node.title}}</a></li>
                {% else %}
                  <li><a href="{{node.link}}">{{node.title}}</a></li>
                {% endif %}
              {% endfor %}
            </ul>
          </div> <!-- /.nav-collapse collapse -->
      </div> <!-- /.container -->
    </div> <!-- /.navbar-inner -->
  </div> <!-- /.navbar .navbar-inverse -->
</div>
