---
layout: default
permalink: /contacto/
title: Contacto
---
<div class="container contacto">
  <div class="row">
    <div class="span6">
      <h2>Información de conacto</h2>
      <p><strong>Teléfono:</strong> <br/><a href="tel:+506{{site.data.contacto.info.telefono}}">{{site.data.contacto.info.telefono}}</a></p>
      <p><strong>E-mail:</strong> <br/>{{site.data.contacto.info.email}}</p>
      <p><strong>Dirección:</strong></p>{{site.data.contacto.info.direccion}}
    </div>
    <div class="span6">
        <div class="form-area">
          <h2>Formulario de conacto</h2>
            <form role="form" action="https://formspree.io/{{site.data.contacto.info.email}}">
            <br style="clear:both">
        				<div class="form-group">
    						<input type="text" class="form-control" id="name" name="nombre" placeholder="Nombre" required>
    					</div>
    					<div class="form-group">
    						<input type="text" class="form-control" id="email" name="_replyto" placeholder="Email" required>
    					</div>

              <div class="form-group">
              <textarea class="form-control" type="textarea" id="mensaje" placeholder="Mensaje" maxlength="140" rows="7"></textarea>
              </div>

              <input type="hidden" name="_next" value="/gracias.html" />
              <input type="hidden" name="_subject" value="Mensaje enviado por medio de westfirerecords.com" />
              <input type="text" name="_gotcha" style="display:none" />

            <button type="button" id="submit" name="enviar" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
  </div>
</div>
