---
layout: default
---
<div class="container">
  <div class="wf_container album clearfix">
    <div class="row">
      <div class="span4">
          <img src="{{page.thumbnail}}" alt="{{page.title}}">
      </div>

      <div class="span8">
          <div class="page-header">
              <h1>{{page.title}}</h1>
          </div>


        {{content}}

          <div class="contact social">
              <ul>
                {% if page.itunes %}
                <li>
                  <a href="{{page.itunes}}" title="{{page.title}} @ iTunes" target="_blank">
                    <span class="icon-social-itunes"></span> Comprar en iTunes
                  </a>
                </li>
                {% endif %}
                {% if page.bandcamp %}
                <li>
                  <a href="{{page.bandcamp}}" title="{{page.title}} @ BandCamp" target="_blank">
                          <span class="icon-social-bandcamp"></span> Comprar en BandCamp
                      </a>
                  </li>
                  {% endif %}
              </ul>
          </div>
        </div>
     </div>
   </div>
 </div>
